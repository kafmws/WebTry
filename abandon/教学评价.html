<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教学评价</title>

    <link rel="stylesheet" type="text/css" href="../css/survey/normalize1.css"/>
    <link rel="stylesheet" type="text/css" href="../css/survey/demo1.css"/>

    <link rel="stylesheet" type="text/css" href="../css/survey/component1.css"/>
    <link rel="stylesheet" type="text/css" href="../css/survey/cs-select.css"/>
    <link rel="stylesheet" type="text/css" href="../css/survey/cs-skin-boxes.css"/>

    <script src="../js/survey/modernizr.custom.js"></script>
    <style type="text/css">
        /*隐藏input*/

        .fs-fields .fs-radio-custom label:hover{
            color: whitesmoke;!important;
        }

        .regular-radio1 {
            width: 20px;
            height: 20px;
            margin-left: 0;
            margin-top: 10px;
        }

        .regular-radio2 {
            width: 20px;
            height: 20px;
            float: left;
            margin-left: 10px;
            margin-top: 10px;
        }

        .la {
            float: left;
            margin-top: 0;
        }

        /*.1{*/
            /*margin-left: 10px;*/
        /*}*/
         /*RADIO */
    </style>
</head>

<body>

<div class="fs-form-wrap" id="fs-form-wrap">
    <form id="myform" class="fs-form fs-form-full" autocomplete="off">
        <ol class="fs-fields">
            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper" for="q1">你觉得老师可爱吗？</label>
                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                    <span><input id="q3b1" name="q3" type="radio" value="conversion"/><label for="q3b1"
                                                                                            class="radio-conversion-1-1">炒鸡阔爱</label></span>
                    <span><input id="q3c1" name="q3" type="radio" value="social"/><label for="q3c1"
                                                                                        class="radio-socia-1-2">肥肠阔爱</label></span>
                    <span><input id="q3a1" name="q3" type="radio" value="mobile"/><label for="q3a1"
                                                                                        class="radio-mobile-1-3">一点都不阔爱</label></span>
                </div>

            </li>
            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper" for="q2">你觉得老师幽默吗？</label>
                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower 2">
                    <span><input id="q3b2" name="q3" type="radio" value="conversion"/><label for="q3b2"
                                                                                            class="radio-conversion-2-1">肥肠幽默</label></span>
                    <span><input id="q3c2" name="q3" type="radio" value="social"/><label for="q3c2"
                                                                                        class="radio-social-2-2">炒鸡幽默</label></span>
                    <span><input id="q3a2" name="q3" type="radio" value="mobile"/><label for="q3a2"
                                                                                        class="radio-mobile-2-3">太严肃了！</label></span>
                </div>
            </li>
            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper"  for="q3">老师讲课？</label>
                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower 3">
                    <span><input id="q3b3" name="q3" type="radio" value="conversion"/><label for="q3b3"
                                                                                            class="radio-conversion-3-1">生动有趣！</label></span>
                    <span><input id="q3c3" name="q3" type="radio" value="social"/><label for="q3c3"
                                                                                        class="radio-social-3-2">丰富全面！</label></span>
                    <span><input id="q3a3" name="q3" type="radio" value="mobile"/><label for="q3a3"
                                                                                        class="radio-mobile-3-3">听不懂...</label></span>
                </div>
            </li>
            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper" for="q4">老师风格？</label>

                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower 4">
                    <span><input id="q3b4" name="q3" type="radio" value="conversion"/><label for="q3b4"
                                                                                            class="radio-conversion-4-1">直接点题！</label></span>
                    <span><input id="q3c4" name="q3" type="radio" value="social"/><label for="q3c4"
                                                                                        class="radio-social-4-2">迂回婉转！</label></span>
                    <span><input id="q3a4" name="q3" type="radio" value="mobile"/><label for="q3a4"
                                                                                        class="radio-mobile-4-5">风格多变！</label></span>
                </div>
            </li>

            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper" for="q5">老师的作业？</label>
                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower 4">
                    <span><input id="q3b5" name="q3" type="radio" value="conversion"/><label for="q3b5"
                                                                                            class="radio-conversion-5-1">太多了！</label></span>
                    <span><input id="q3c5" name="q3" type="radio" value="social"/><label for="q3c5"
                                                                                        class="radio-social-5-2">太难了！</label></span>
                    <span><input id="q3a5" name="q3" type="radio" value="mobile"/><label for="q3a5"
                                                                                         class="radio-mobile-5-3">太少了！</label></span></div>
            </li>
            <li data-input-trigger>
                <label class="fs-field-label fs-anim-upper" for="q6">你对老师总体的看法？</label>
                <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower 4">
                    <span><input id="q3b6" name="q3" type="radio" value="conversion"/><label for="q3b6"
                                                                                            class="radio-conversion-6-1">真棒！</label></span>
                    <span><input id="q3c6" name="q3" type="radio" value="social"/><label for="q3c6"
                                                                                        class="radio-social-6-2">还行！</label></span>
                    <span><input id="q3a6" name="q3" type="radio" value="mobile"/><label for="q3a6"
                                                                                        class="radio-mobile-6-3">一般一般！</label></span></div>
            </li>
            <li>
                <label class="fs-field-label fs-anim-upper" for="q4">你的建议：</label>
                <textarea class="fs-anim-lower" id="q4" name="q4" placeholder="在这里描述"></textarea>
            </li>
        </ol><!-- /fs-fields -->
        <button class="fs-submit" type="submit">发送答案</button>
    </form><!-- /fs-form -->
</div><!-- /fs-form-wrap -->

<script type="text/javascript" src="../js/survey/classie.js"></script>
<script type="text/javascript" src="../js/survey/selectFx.js"></script>
<script type="text/javascript" src="../js/survey/fullscreenForm.js"></script>
<script type="text/javascript">
    (function () {
        var formWrap = document.getElementById('fs-form-wrap');

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
            new SelectFx(el, {
                stickyPlaceholder: false,
                onChange: function (val) {
                    document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                }
            });
        });

        new FForm(formWrap, {
            onReview: function () {
                classie.add(document.body, 'overview'); // for demo purposes only
            }
        });
    })();
</script>
</body>
</html>
