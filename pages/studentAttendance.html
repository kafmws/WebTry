<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>学生考勤明细</title>
		<link rel="stylesheet" href="../css/studentAttendance.css">
	</head>
	<body>
		<div class="all">
			<div class="top">
				<span>考勤信息</span>
				<span>✔</span>
				<span>考勤明细</span>
			</div><br>
			<div class="middle">
				<span>选择日期 ： </span> <input type="date" class="time startDate" /><span class="today">📅</span> -- <input type="date" class="time endDate" /><span class="today">📆</span>
				<label><input type="checkbox" class="check" checked="checked" value="0">正常</label>
				<label><input type="checkbox" class="check" checked="checked" value="1">迟到</label>
				<label><input type="checkbox" class="check" checked="checked" value="-1">缺勤</label>
				<input type="button" value="🔍 查询" class="find" />
			</div><br>
			<div class="content">
				<table class="hovertable">
					<thead>
					<tr>
						<th colspan="5" style="text-align: left;">👨‍‍🎓 考勤明细</th>
					</tr>
					<tr>
						<th>日期</th>
						<th>课程名称</th>
						<th>任课老师</th>
						<th>教室</th>
						<th>出勤状态</th>
					</tr>
					</thead>
					<tbody class="body">

					</tbody>
				</table>
			</div>
		</div>
	</body>

	<script src="../js/queryGrade/jquery.min.js"></script>
<script src="../js/studentAttendance.js" defer></script>

</html>
