<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排课系统</title>
</head>
<body>
    <input class="selectFile" type="file" name="myFile"><input id="upload" type="submit" value="提交">
    <canvas id="myChart" width="400px" height="400px"></canvas>
</body>

<script src="../js/queryGrade/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
<script>
    let selectFile = document.querySelector(".selectFile");
    $(".upload").click(function () {
        let forData = new FormData();
        forData.append("myFile", selectFile.files[0]);
        $.ajax({
            type: "POST",
            url: "http://203.195.193.218/es/addTimeTable",
            data: forData,
            mimeType: "multipart/form-data",
            contentType: false,
            processData: false,
            xhrFields: {
                withCredentials: true
            },
            complete: function (msg) {
                console.log(msg.responseText);
                let res = JSON.parse(msg.responseText);
                switch (res['errCode']) {
                    case 0:
                        alert("添加成功！");
                        break;
                    case 3:
                        alert(res['errMsg']);
                        window.location.href = "welcome.html";
                        break;
                    default:
                        alert(res['errMsg']);
                        break;
                }
            },
            error: function () {
                alert("网络错误！");
            }
        });
    });
</script>

</html>
